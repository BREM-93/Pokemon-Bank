<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css2/style.css">

</head>
<body>
    <br>
    <h1 class="text-center">Banco Pokemon</h1>
    <div class="container mt-5">
        <div class="cajero-container">
            <div class="col-md-6 offset-md-3">
            <div class="card">
            <div class="card-body">
            <h1 class="text-center">Pagos de Servicios</h1>
            <hr>
            <form>
                <div class="form-group">
                    <label for="servicio">Seleccione el servicio:</label>
                    <select id="servicio" name="servicio">
                        <option value="electricidad">Electricidad</option>
                        <option value="agua">Agua</option>
                        <option value="gas">Gas</option>
                        <option value="internet">Internet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto">Ingrese el monto a pagar:</label>
                    <input type="number" id="monto" name="monto" required>
                </div>
                <br>
                <center>
                 <button type="submit">Pagar</button>
                 <button type="button"><a href="index.html">Regresar</a></button>
                </center>
            </form>
        </div>
        </div>
    </div>
    </div>
    </div>
